<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>Formula1 Circuits</title>
		<style type="text/css">
			html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
		</style>
		<!--<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>-->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqsNamzWOVmpGCAETlmY43gcfJG7NbWp8&amp;sensor=true"></script>
		<script type="text/javascript">
			function initialize() {
				var mapOptions = {
					center: { lng: 4, lat: 50.8333 },
					zoom: 8,
					streetViewControl: false,
					mapTypeId: google.maps.MapTypeId.TERRAIN,
					mapTypeControlOptions: { mapTypeIds: [ google.maps.MapTypeId.TERRAIN, google.maps.MapTypeId.SATELLITE, google.maps.MapTypeId.HYBRID, google.maps.MapTypeId.ROADMAP ] },
					scaleControl: true,
					overviewMapControl: true,
					overviewMapControlOptions: { opened: true }
				};
				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

				map.data.loadGeoJson('./geojson/BE-Spa-Francorchamps (1).json');
				map.data.setStyle(function(feature) {
					return {
						strokeColor: feature.getProperty('stroke-color'),
						strokeOpacity: feature.getProperty('stroke-opacity'),
						strokeWeight: feature.getProperty('stroke-width'),
						title: feature.getProperty('title')
					}
				});
				map.data.addListener('click', function(event) {
					var content = event.feature.getProperty('title')+'<br>'+event.feature.getProperty('description');
					var info = new google.maps.InfoWindow({ content: content, position: event.latLng }).open(map);
				});
				map.data.loadGeoJson('./geojson/BE-Spa-Francorchamps (2).json');
				map.data.loadGeoJson('./geojson/BE-Spa-Francorchamps (3).json');
				map.data.loadGeoJson('./geojson/BE-Spa-Francorchamps (4).json');
				map.data.loadGeoJson('./geojson/BE-Spa-Francorchamps (5).json');
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<div id="map-canvas"></div>
	</body>
</html>
